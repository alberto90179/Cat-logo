
<div class="container">
  <h2>Catálogo de Películas</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card mb-4">
        <img [src]="movie.cover" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.synopsis }}</p>
          <p class="card-text"><small class="text-muted">{{ movie.year }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
